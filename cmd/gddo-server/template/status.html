{{define "status.html"}}{{with .pdoc}}<!DOCTYPE html>
<html lang="en">
<head>
  {{template "CommonHead"}}
  <title>{{.Name|html}} issues - GoDoc</title>
</head>

<body>

{{template "NavBar" ""}}
{{template "ProjectNav" .}}

<div class="container spacey">
  {{with .Errors}}
    <h3>Issues</h3>{{range .}}<p>{{.|html}}{{end}}
  {{else}}
    <h3>Status</h3>Package OK</h3>
  {{end}}
</div>

</body>
</html>
{{end}}{{end}}
